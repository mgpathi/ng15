<table class="table table-bordered">
  <thead>
    <tr>
      <th>S No</th>
      <th>Id</th>
      <th>user Name</th>
      <th>age</th>
      <th>gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users; let sr = index">
      <td>{{ sr + 1 }}</td>
      <td>{{ item.id }}</td>
      <td>{{ item.userName }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.gender }}</td>
    </tr>
  </tbody>
</table>

<div class="row justify-content-center">
  <div class="col-3">
    <label>Id</label>
    <input type="text" class="form-control" name="id" [(ngModel)]="id" />
  </div>
  <div class="row justify-content-center">
    <div class="col-3">
      <label>User Name</label>
      <input
        type="text"
        class="form-control"
        name="id"
        [(ngModel)]="userName"
      />
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-3">
      <label>age</label>
      <input type="text" class="form-control" name="id" [(ngModel)]="age" />
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-3">
      <label>gender</label>
      <input type="text" class="form-control" name="id" [(ngModel)]="gender" />
    </div>
  </div>
  <br />
  <div class="row justify-content-center">
    <div class="col-md-1">
      <button class="btn btn-primary" (click)="saveData()">Save</button>
    </div>
  </div>
</div>
